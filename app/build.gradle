apply plugin: "com.android.application"

android {

    compileSdkVersion 27
    defaultConfig {
        applicationId "io.github.mpao.template"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    android.dataBinding.enabled = true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

ext.supportLibs = "27.1.1"
dependencies {
    implementation "com.android.support:appcompat-v7:$supportLibs"
    implementation "com.android.support:support-v4:$supportLibs"
    implementation "com.android.support:design:$supportLibs"
    implementation "com.android.support.constraint:constraint-layout:1.1.2"
}
